<div class="container">
  <mat-form-field class="example-form" appearance="outline">
    <mat-label>Clearable input</mat-label>
    <input matInput type="text" [(ngModel)]="value" />
    <button
      *ngIf="value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="value = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field class="example-form" appearance="outline">
    <mat-label>Favorite Fruits</mat-label>
    <mat-chip-list #chipList aria-label="Fruit selection">
      <mat-chip
        *ngFor="let fruit of fruits"
        [selectable]="selectable"
        [removable]="removable"
        (removed)="remove(fruit)"
        class="prev-mat-chip"
      >
        {{ fruit }}
        <mat-icon matChipRemove *ngIf="removable" class="prev-mat-chip-cancel">cancel</mat-icon>
      </mat-chip>
      <input
        placeholder="New fruit..."
        #fruitInput
        [formControl]="fruitCtrl"
        [matAutocomplete]="auto"
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        (matChipInputTokenEnd)="add($event)"
      />
    </mat-chip-list>
    <mat-autocomplete
      #auto="matAutocomplete"
      (optionSelected)="selected($event)"
    >
      <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
        <mat-icon>account_circle</mat-icon>
        <span>{{ fruit }}</span>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field appearance="outline" class="example-form">
    <mat-label>Choose an option</mat-label>
    <mat-select>
      <mat-option value="option1">
        <mat-icon>account_circle</mat-icon>
        <span>opt 1</span>
      </mat-option>
      <mat-option value="option2" disabled>
        <mat-icon>account_circle</mat-icon>
        <span>opt 2 (disabled)</span>
      </mat-option>
      <mat-option value="option3">
        <mat-icon>account_circle</mat-icon>
        <span>opt 3</span>
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
